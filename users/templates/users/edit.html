{% extends "users/base.html"%}
{% load crispy_forms_tags %}
{% block content %}
	<div class="container">
	<div class="row">
		<div class="col-md-2"></div>
		<div class="content-section col-md-8 shadow mb-6">
			<form method="POST">
				{% csrf_token %}
				<fieldset class="form-group">
					<legend class="border-bottom mb-4">Επεξεργασία Προφίλ</legend>
						{{ form1|crispy }}
						<br>
					<div class="border-top pt-3">
						{{ form2|crispy }}
					</div>
				</fieldset>
				<div class="form-group text-center">
					<button class="btn btn-info w-100 shadow mb-0" type="submit">Αποθήκευση</button>
				</div>
			</form>
			<div class="border-top pt-3">
				<nav class="small" aria-label="breadcrumb">
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a href="{% url 'users-home' %}">Αρχική</a></li>
						<li class="breadcrumb-item"><a href="{% url 'profile' %}">Προφίλ</a></li>
						<li class="breadcrumb-item active" aria-current="page">Επεξεργασία</li>
					</ol>
				</nav>
			</div>
		</div>
		<div class="col-md-2"></div>
	</div>
</div>
{% endblock content %}
