{% load static %}
<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="shortcut icon" type="image/png" href="{% static '/favicon.png' %}"/>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="{% static 'users/main.css' %}">


	<title>Εύδοξος</title>
</head>
<body>
	<header class="site-header">
		<nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
			<div class="container">
				<a class="navbar-brand mr-4" href="{% url 'users-home' %}"><img style="display: inline-block; height: 30px; margin-top: -5px" src="{% static '/eudoxus-logo.png' %}">Εύδοξος</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarToggle">
					<div class="navbar-nav mr-auto">
						<a class="nav-item nav-link {% if request.resolver_match.url_name == 'users-home' %}active{% endif %}" href="{% url 'users-home' %}">Αρχική</a>
						<a class="nav-item nav-link {% if request.resolver_match.url_name == 'users-announcements' %}active{% endif %}" href="{% url 'users-announcements' %}">Ανακοινώσεις</a>
						<a class="nav-item nav-link {% if request.resolver_match.url_name == 'users-exchange' %}active{% endif %}" href="{% url 'users-exchange' %}">Ανταλλαγή</a>
						<a class="nav-item nav-link {% if request.resolver_match.url_name == 'users-about' %}active{% endif %}" href="{% url 'users-about' %}">Βοήθεια</a>
						<a class="nav-item nav-link {% if request.resolver_match.url_name == 'users-contact' %}active{% endif %}" href="{% url 'users-contact' %}">Επικοινωνία</a>
					</div>
					<!-- Navbar Right Side -->
					<!--<form class="navbar-form navbar-left form-inline" action="/action_page.php">
				      <div class="form-group">
				        <input type="text" class="form-control" placeholder="Αναζήτηση">
				      </div>
				    </form>-->

					<div class="navbar-nav">
						{% if user.is_authenticated %}
							<a class="nav-item nav-link {% if request.resolver_match.url_name == 'profile' %}active{% endif %}" href="{% url 'profile' %}">Προφίλ</a>
							<a class="nav-item nav-link" href="{% url 'logout' %}">Αποσύνδεση</a>
						{% else %}
							<a class="nav-item nav-link {% if request.resolver_match.url_name == 'login' %}active{% endif %}" href="{% url 'login' %}">Σύνδεση</a>
							<a class="nav-item nav-link {% if request.resolver_match.url_name == 'register' %}active{% endif %}" href="{% url 'register' %}">Εγγραφή</a>
						{% endif %}
					</div>
				</div>
			</div>
		</nav>
	</header>
	<main role="main" class="container">
		<div class="row">
			<div class="col-md-12">
				{% if messages %}
					{% for message in messages %}
						<div class="alert alert-{{ message.tags }}">
							{{ message }}
						</div>
					{% endfor %}
				{% endif %}
				{% block content %}{% endblock %}
				
			</div>
		</div>
	</main>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
