{% extends "users/base.html"%}
{% load crispy_forms_tags %}
{% block content %}
	<div class="row">
		<div class="col-md-2"></div>
		<div class="content-section col-md-8">
			<form method="POST">
				{% csrf_token %}
				<fieldset class="form-group">
					<legend class="border-bottom mb-4">Εγγραφή νέου χρήστη</legend>
					{{ form|crispy }}
				</fieldset>
				<div class="form-group text-center">
					<button class="btn btn-outline-info" type="submit">Εγγραφή</button>
				</div>
			</form>
			<div class="border-top pt-3">
				<small class="text muted">
					Έχετε λογαριασμό;<a class="ml-2" href="{% url 'login' %}">Συνδεθείτε</a>
				</small>
			</div>
		</div>
		<div class="col-md-2"></div>
	</div>
{% endblock content %}
